<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DayOff</title>
    <link rel="stylesheet" type="text/css" href="../static/css/common.css" />
  </head>
  <body>      
    <div class="header-wrapper">
        <a href="{% url 'home' %}"><img src="../static/image/title.svg" class="title"/></a>
    <div id="search-input-wrapper">
    <form method='POST' action='{% url 'hashtagFilter' %}'>
        <div class="search-input-container">
        {% csrf_token %}
        <input class="search-input" type="text" name="keyword" placeholder="해시태그 검색하기">
        <button  class="search-button" type="submit"><img src="../static/image/icon-search.png" class="search-icon"/></button>
        </div>
    </form>
    </div>
        <div class="header">    
            <a class="search" onclick="showSearch();">Search</a>
            {% if not user.is_authenticated %}
            <a href="{% url 'login' %}">Record</a>
            <a href="{% url 'login' %}">Login</a>
            {% endif %}
            {% if user.is_authenticated %}
            <a href="{% url 'newPost' %}">Record</a>
            <a href="{% url 'mypage' %}" class="mypage">My Page</a>
            <a href="{% url 'logout' %}" class="auth">Logout</a>
            {% endif %}           
        </div>    
    </div>  
  </body>
  <script src="../static/js/common.js"></script>
</html>
