<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/static/css/common.css" />
  </head>
  <body>
    <div class="contents">
      <h2>기록</h2>
      {% for post in posts.all %}
      <div>{{post.title}}</div>
      <div>{{post.pub_date}}</div>
      <div>{{post.body}}<a href="{% url 'postDetail' post.id %}">more</a></div>
      {% endfor %}
      <h2>스크랩</h2>
      {% for bookmark in bookmarks.all %}
      <div>{{bookmark.title}}</div>
      <div>{{bookmark.pub_date}}</div>
      <div>
        {{bookmark.body}}<a href="{% url 'postDetail' bookmark.id %}">more</a>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
