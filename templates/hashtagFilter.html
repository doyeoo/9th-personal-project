<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/static/css/home.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/common.css" />
</head>
<body>
    <div class="header-wrapper">
        <img src="../static/image/title.svg" class="title"/>
    <div id="search-input-wrapper">
    <form method='POST' action='{% url 'hashtagFilter' %}'>
        <div class="search-input-container">
        {% csrf_token %}
        <input class="search-input" type="text" name="keyword" placeholder="해시태그 검색하기">
        <button  class="search-button" type="submit"><img src="../static/image/icon-search.png" class="search-icon"/></button>
        </div>
    </form>
    </div>
        <div class="header">    
            <a class="search" onclick="showSearch();">Search</a>
            <a href="{% url 'home' %}" class="archieve">Archive</a>
            {% if not user.is_authenticated %}
            <a class="auth" href="{% url 'login' %}">Login</a>
            {% endif %}
            {% if user.is_authenticated %}
            <a href="{% url 'mypage' %}" class="mypage">My Page</a></>
            <a href="{% url 'logout' %}" class="auth">Logout</button></a>
            {% endif %}           
        </div>    
    </div>   
    <div class="contents">
    <h3 style="font-weight: 600;">#{{ keyword }}</h3>

    <div class="post-container">
        {% for post in posts.all %}
        <a href="{% url 'postDetail' post.id %}">
        <div class="post-wrapper">
            {% if post.image %}
            <img class="post-image" src="{{ post.image.url }}">
            {% endif %}
            <div class="post-text">
                <div class="post-title">{{post.title}}</div>
                <div class="post-pub-date">{{post.pub_date}}</div>
            </div>   
        </div>
        </a>
        {% endfor %}
        </div> 
    </div>
</body>
</html>
